<mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav>
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <span> Menu </span>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
            </a>
            <a mat-list-item routerLink="/trade" (click)="sidenav.close()">
                <mat-icon>filter</mat-icon> <span class="nav-caption">Trade</span>
            </a>
            <a mat-list-item routerLink="/machinelearning" (click)="sidenav.close()">
                <mat-icon>query_builder</mat-icon> <span class="nav-caption">Machine Learning</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z8">
            <button mat-icon-button (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Exchange.Core</span>
        </mat-toolbar>

        <div class="content" fxLayout="row wrap">
            <div fxFlex="25%">
                <mat-form-field appearance="fill">
                    <mat-label>Indicators</mat-label>
                    <mat-select [formControl]="indicatorsFormControl">
                        <mat-select-trigger>{{indicatorsFormControl.value ? indicatorsFormControl.value : ''}}
                        </mat-select-trigger>
                        <mat-option *ngFor="let indicator of indicators" [value]="indicator">{{indicator}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxFlex="25%">
                <button mat-raised-button color="primary" (click)="onGetIndicatorFilenames()">Get Indicator
                    Filenames</button>
            </div>
            <div fxFlex="25%">
                <button mat-raised-button color="primary" (click)="onPredict()">Predict</button>
            </div>
            <div fxFlex="25%">
                <button mat-raised-button color="primary" (click)="onRunTraining()">Run Training</button>
            </div>
            <div fxFlex="25%">
                <button mat-raised-button color="primary" (click)="onGetTaskResult()">Task Result</button>
            </div>
            <div fxFlex="25%">
                
            </div>
            <ngx-charts-line-chart [scheme]="colorScheme" [yScaleMin]="yScaleMin" [yScaleMax]="yScaleMax" [legend]="legend"
                    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
                    [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="multi"
                    (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
                </ngx-charts-line-chart>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
