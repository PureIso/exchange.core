<mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav>
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <span> Menu </span>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
            </a>
            <a mat-list-item routerLink="/trade" (click)="sidenav.close()">
                <mat-icon>filter</mat-icon> <span class="nav-caption">Trade</span>
            </a>
            <a mat-list-item routerLink="/machinelearning" (click)="sidenav.close()">
                <mat-icon>filter</mat-icon> <span class="nav-caption">Machine Learning</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z8">
            <button mat-icon-button (click)="sidenav.open()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Exchange.Core</span>
        </mat-toolbar>

        <div class="content" fxLayout="row wrap">
            <div fxFlex="50%">
            </div>
            <div fxFlex="50%">
                <button mat-raised-button color="primary" (click)="onGetIndicatorFilenames()">Get Indicator Filenames</button>
            </div> 
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
