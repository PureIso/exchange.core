<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav >            
    <mat-toolbar color="primary" class="mat-elevation-z4">
         <span> Menu </span>
     </mat-toolbar>

     <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">
          <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <span routerLink="/">Exchange.Core</span>
    </mat-toolbar>
    
    <div class="content" fxLayout="row wrap">
      <div fxFlex="50%" *ngFor="let applicationName of exchangeUIContainer.applicationNames">
        <account-information-component [applicationName]="applicationName">Loading account-information-component</account-information-component>
      </div>
    </div>

    <mat-divider></mat-divider>
    
    <div class="content" fxLayout="row wrap">
      <div fxFlex="50%" *ngFor="let applicationName of exchangeUIContainer.applicationNames">
        <product-information-component [applicationName]="applicationName">Loading product-information-component</product-information-component>
      </div>
    </div>
    
    <mat-divider></mat-divider>
    
    <div class="content" fxLayout="row wrap">
      <div fxFlex="25%" *ngFor="let price of exchangeUIContainer.prices">
        <price-card-component [priceId]="price.asset" [price]="price.price" [applicationName]="price.applicationName"></price-card-component>
      </div>
    </div>
    
  </mat-sidenav-content>

</mat-sidenav-container>
