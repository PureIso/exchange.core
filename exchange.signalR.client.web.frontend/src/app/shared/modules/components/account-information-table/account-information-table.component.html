<table mat-table [dataSource]="accountInformationList" class="mat-elevation-z8" fxFlex="100%" multiTemplateDataRows>
    <!-- Position Column -->
    <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
    </ng-container>

    <ng-container matColumnDef="currency_price">
        <th mat-header-cell *matHeaderCellDef> Current Price </th>
        <td mat-cell *matCellDef="let element"> {{element.currency_price}} </td>
    </ng-container>

    <ng-container matColumnDef="twenty_four_hour_price_change">
        <th mat-header-cell *matHeaderCellDef> 24hr Price Change </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.twenty_four_hour_price_change > 0 ? 'green': 'red'">
            {{element.twenty_four_hour_price_change}} </td>
    </ng-container>

    <ng-container matColumnDef="best_bid">
        <th mat-header-cell *matHeaderCellDef> Best Bid </th>
        <td mat-cell *matCellDef="let element"> {{element.best_bid}} </td>
    </ng-container>

    <ng-container matColumnDef="best_ask">
        <th mat-header-cell *matHeaderCellDef> Best Ask </th>
        <td mat-cell *matCellDef="let element"> {{element.best_ask}} </td>
    </ng-container>

    <ng-container matColumnDef="showTrade">
        <th mat-header-cell *matHeaderCellDef> Trade</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" fxFlexAlign="center" style="width:90%" (click)="toggleTrade(element.product_id)">Trade</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="showFills">
        <th mat-header-cell *matHeaderCellDef> Fills </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" fxFlexAlign="center" style="width:90%" (click)="toggleFills(element.product_id)">Fills</button>
        </td>
    </ng-container>
