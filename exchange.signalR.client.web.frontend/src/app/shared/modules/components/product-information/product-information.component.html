<mat-form-field appearance="fill">

    <mat-label>Assets</mat-label>

    <mat-select [formControl]="formControl" multiple>
        <mat-select-trigger>{{formControl.value ? formControl.value[0] : ''}}
            <span *ngIf="formControl.value?.length > 1" class="example-additional-selection">
                (+{{formControl.value.length - 1}} {{formControl.value?.length === 2 ? 'other' : 'others'}})
            </span>
        </mat-select-trigger>
        
        <mat-option *ngFor="let asset of assetList" [value]="asset">{{asset}}</mat-option>
    </mat-select>

</mat-form-field>
