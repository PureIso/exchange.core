dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    classic: true
    channel: latest/beta
sudo: required
language: csharp
mono: none
script:
  - sudo snap install dotnet-sdk --channel=5.0/beta --classic
  - dotnet --version
  - dotnet restore exchange.test/exchange.test.csproj
  - dotnet test exchange.test/exchange.test.csproj
