dist: xenial
os: linux
jobs:
  include:
    - language: csharp
      addons:
        snaps:
        - name: dotnet-sdk
          classic: true
          channel: 5.0/beta
      mono: none
      script:
        - sudo snap alias dotnet-sdk.dotnet dotnet
        - dotnet --version
        - dotnet restore exchange.test/exchange.test.csproj
        - dotnet test exchange.test/exchange.test.csproj

    - language: node_js
      addons:
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable
      node_js:
        - 10
        - 9
        - 8
        - node
      before_script:
        - "export DISPLAY=:99.0"
        - nohup bash -c "./nodemodules/protractor/bin/webdriver-manager start 2>&1 &"
        - sleep 5
        - cd exchange.signalR.client.web.frontend
      script:
        - npm install
        - npm test
        - npm run e2e